version: '3.7'

networks:
  open-notifier-network:
    name: open-notifier-network
    driver: bridge

services:
  open-notifier-db:
    image: postgres:15
    container_name: open-notifier-db
    restart: always
    networks:
      - open-notifier-network
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=open_notifier
  
  open-notifier-redis:
    image: redis:latest
    container_name: open-notifier-redis
    networks:
      - open-notifier-network
    restart: always
  
  open-notifier-service:
    build:
      context: ./
    container_name: open-notifier-service
    networks:
      - open-notifier-network
    environment:
      - APP_TYPE=service
    ports:
      - 8050:8000
    depends_on:
      - "open-notifier-db"
      - "open-notifier-redis"
    
  open-notifier-grpc:
    build:
      context: ./
    container_name: open-notifier-grpc
    networks:
      - open-notifier-network
    environment:
      - APP_TYPE=grpc
    ports:
      - 58051:50051
    depends_on:
      - "open-notifier-db"
      - "open-notifier-redis"

  open-notifier-celery:
    build:
      context: ./
    container_name: open-notifier-celery
    networks:
      - open-notifier-network
    environment:
      - APP_TYPE=celery
    depends_on:
      - "open-notifier-db"
      - "open-notifier-redis"

  open-notifier-socketio:
    build:
      context: ./
    container_name: open-notifier-socketio
    networks:
      - open-notifier-network
    ports:
      - 8151:3000
    environment:
      - APP_TYPE=socketio
    depends_on:
      - "open-notifier-db"
      - "open-notifier-redis"
